<div class="fact-list-wrapper">
    <div class="panel-header fact-list-header">
        <div class="panel-header-left">
            <div class="panel-header-icon">
                <i class="fas fa-file-medical-alt"></i>
            </div>
            <div>
                <div class="panel-header-title">
                    {{ fact_collection?.type }}
                </div>
                <div class="panel-header-subtitle">
                    {{ fact_collection?.facts?.length }}
                </div>
            </div>
        </div>
        <div class="panel-header-right">
            
    
            <div class="panel-header-btn">
                <button class="cdt-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>


        </div>
    </div>

    <div class="panel-body">
        <div class="fact-item"
            *ngFor="let fact of fact_collection?.facts">

            <!-- first row is about the key information -->
            <div class="fact-title">
                <div>
                    {{ fact.id }}
                </div>
            </div>

            <!-- second row is the summary -->
            <div class="fact-summary"
                [innerHTML]="fact.summary">
            </div>

            <!-- then this row is for meta info -->
            <div class="fact-info">
                {{ this.appStatus.fmtDate(this.fact?.date_time) }}
            </div>

            <!-- last row is about the opers -->
            <div class="fact-oper">
                <button class="cdt-btn cdt-btn-sm mr-5">
                    <i class="fas fa-external-link-alt"></i>
                    View Full
                </button>
                <button class="cdt-btn cdt-btn-sm mr-5">
                    <i class="fas fa-external-link-square-alt"></i>
                    EHR
                </button>
            </div>
        </div>
    </div>
</div>
