<table mat-table [dataSource]="dataSource" style="width:100%; background: inherit">
  <ng-container matColumnDef="document">
    <th mat-header-cell *matHeaderCellDef>Document</th>
    <td mat-cell *matCellDef="let document" style="border-bottom-width: 0;padding-top: 10px">
      <mat-card>
        <mat-card-title>
          <div style="display:flex">
            <div>
              ID: {{document.id}}
            </div>
            <div style="flex:1"></div>
            <div>
              <button mat-button>
                <mat-icon>check</mat-icon>
                <label>Mark Relevant</label>
              </button>
              <button mat-button>
                <mat-icon>close</mat-icon>
                <label>Mark Irrelevant</label>
              </button>
              <button mat-button>
                <mat-icon>swap_vert</mat-icon>
                <label>Mark Partially Relevant</label>
              </button>
              <button mat-button>
                <mat-icon>open_in_new</mat-icon>
                <label>View Full Document</label>
              </button>
            </div>
          </div>
        </mat-card-title>
        <mat-card-subtitle>
          {{document.type}} - {{document.dtm}}
        </mat-card-subtitle>
        <mat-card-content>
          <p id="annotated-text-content">
            {{document.summary.text}}
            <!-- TODO replace with recogito highlights -->
          </p>
        </mat-card-content>
      </mat-card>
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let document; columns: ['document']"></tr>
</table>

<mat-paginator #paginator [pageSizeOptions]="[5,10,15,20,50,100]" showFirstLastButtons style="background: inherit"></mat-paginator>
