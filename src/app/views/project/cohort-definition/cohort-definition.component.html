<div style="text-align: center; background-color: white">
  <button mat-button (click)="resetTreeEmpty()">
    <mat-icon>refresh</mat-icon>
    Reset to Empty
  </button>
  <button mat-button>
    <mat-icon>save</mat-icon>
    Save Changes
  </button>
</div>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="cohort-definition-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
      {{ node.node_type === nodeType.ENTITY ? 'description' : 'folder' }}
    </mat-icon>
    {{getNodeName(node)}}
    <button mat-icon-button *ngIf="node.op_criteria !== 'root'" (click)="openEditorDialog(node)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button *ngIf="node.op_criteria !== 'root'">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <div class="mat-tree-node">
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <mat-icon class="type-icon" [attr.aria-label]="node.node_type + 'icon'">
        {{ node.node_type === nodeType.ENTITY ? 'description' : 'folder' }}
      </mat-icon>
      {{getNodeName(node)}}
      <button mat-icon-button (click)="openEditorDialog(newNode(), node)">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button *ngIf="node.op_criteria !== 'root'" (click)="openEditorDialog(node)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="node.op_criteria !== 'root'">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <!-- There is inline padding applied to this div using styles.
              This padding value depends on the mat-icon-button width.  -->
    <div [class.cohort-definition-tree-invisible]="!treeControl.isExpanded(node)"
         role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
