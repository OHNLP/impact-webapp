<div class="wrapper">
    <div class="login-container">
        <h2 style="display: flex; align-items: center;">

            <img src="/assets/CDT.png" alt="CDT" width="40px">
            &nbsp;
            CDT
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <mat-icon>login</mat-icon> &nbsp;
            User Login
        </h2>

        <mat-form-field appearance="fill" style="margin-bottom: 10px;">
            <mat-label>Username</mat-label>
            <input matInput [formControl]="username" required>
            <button mat-icon-button matSuffix (click)="clearUsername()">
                <mat-icon>
                    clear
                </mat-icon>
            </button>
            <mat-error *ngIf="username.invalid">
                {{ getUsernameErrorMessage() }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-bottom: 10px;">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>
                    {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">
                {{ getPasswordErrorMessage() }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Middleware Server</mat-label>
            <mat-select matNativeControl [formControl]="mwserver" required>
                <mat-option value="mock">Mock Server for Demo</mat-option>
                <mat-option value="test">Development Server</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- <mat-form-field *ngIf="mwserver.getRawValue() == 'test'"
            appearance="fill" style="margin-bottom: 10px;">
            <mat-label>Server Address</mat-label>
            <input matInput [formControl]="saddress" required>
            <button mat-icon-button matSuffix (click)="clearServerAddress()">
                <mat-icon>
                    clear
                </mat-icon>
            </button>
            <mat-error *ngIf="saddress.invalid">
                {{ getServerAddressErrorMessage() }}
            </mat-error>
        </mat-form-field> -->

        <button mat-raised-button color="primary" type="submit" (click)="userLogin()">
            Login
        </button>

        <p style="margin: 10px 0;">
            <a href="javascript:void(0);">
                Forgot Password?
            </a>
        </p>
    </div>
</div>
